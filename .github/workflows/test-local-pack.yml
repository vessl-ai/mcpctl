name: Test Local Pack

on:
  pull_request:
    paths:
      - 'apps/cli/**'
      - 'apps/control-plane/**'
      - 'packages/shared/**'
      - 'scripts/test-local-pack-cli.sh'
      - 'scripts/test-local-pack-control-plane.sh'
      - '.github/workflows/test-local-pack.yml'
  push:
    branches: [main]
    paths:
      - 'apps/cli/**'
      - 'apps/control-plane/**'
      - 'packages/shared/**'
      - 'scripts/test-local-pack-cli.sh'
      - 'scripts/test-local-pack-control-plane.sh'
      - '.github/workflows/test-local-pack.yml'

jobs:
  test-local-pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Start verdaccio
        run: |
          nohup npx verdaccio --config ./verdaccio.yaml &
          sleep 5

      - name: Set registry to local verdaccio
        run: echo "registry=http://localhost:4873" > .npmrc

      - name: Run local pack test script (CLI)
        run: bash ./scripts/test-local-pack-cli.sh

  test-local-pack-control-plane:
    runs-on: ubuntu-latest
    needs: test-local-pack
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Start verdaccio
        run: |
          nohup npx verdaccio --config ./verdaccio.yaml &
          sleep 5

      - name: Set registry to local verdaccio
        run: echo "registry=http://localhost:4873" > .npmrc

      - name: Run local pack test script (control-plane)
        run: bash ./scripts/test-local-pack-control-plane.sh 